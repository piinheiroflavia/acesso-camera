<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Câmera com Grid</title>
  <style>

  </style>
</head>
<body>
    <input type="file" accept="image/*" id="inputCamera" onchange="handlePhoto(this)" hidden>
    <button onclick="document.getElementById('inputCamera').click()">Selecionar ou Tirar Foto</button>
    
    <br><br>
    <img id="preview" width="300" style="border-radius: 10px;" />
    

  <script>
    function handlePhoto(input) {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
        document.getElementById('preview').src = e.target.result;
        // Aqui você pode chamar sua função de inferência automaticamente, se quiser
        // runInference();
    };
    reader.readAsDataURL(file);
    }

  </script>
</body>
</html>
